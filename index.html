<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParSU IPCR System FY 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @layer utilities {
        .form-input {
          @apply w-full border-gray-300 rounded-sm shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm;
        }
        .print-break-inside-avoid {
          break-inside: avoid;
        }
      }
      
      /* PSU Theme & Glassmorphism */
      body {
        /* Deep Blue Gradient Background */
        background: radial-gradient(circle at top left, #1e3a8a 0%, #0f172a 40%, #020617 100%);
        background-attachment: fixed;
        color: #1e293b;
      }

      /* Light Glass Card */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
      }

      /* Dark Glass (Sidebar) */
      .glass-dark {
        background: rgba(30, 58, 138, 0.65); /* Blue-900 opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 4px 0 24px rgba(0, 0, 0, 0.2);
      }

      /* Glass Input Fields */
      .input-glass {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(4px);
        transition: all 0.2s;
      }
      .input-glass:focus {
        background: rgba(255, 255, 255, 0.9);
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
